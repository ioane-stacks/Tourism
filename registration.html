  <body style="background-color: #ddd">
    <div class="container-fluid">
      <div class="container">
        <form class="form-row col-4 py-3 mx-auto text-center text-light bg-dark">
  <div class="mx-auto">
    <h4 class="text-success py-2">რეგისტრაცია</h4>
    <div class="col-md-12 mb-3">
      <label for="validationServer01">სახელი</label>
      <input type="text" class="form-control " id="validationServer01" value="" required>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationServer02">გვარი</label>
      <input type="text" class="form-control " id="validationServer02" value="" required>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationServer01">ზედმეტსახელი</label>
      <input type="text" class="form-control " id="validationServer01" value="" required>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationServer01">მეილი</label>
    <div class="input-group is-invalid">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validatedInputGroupPrepend">@</span>
      </div>
      <input type="text" class="form-control " aria-describedby="validatedInputGroupPrepend" required>
    </div>
  </div>
  <div class="col-md-12 mb-3">
    <label for="validationServer01">პაროლი</label>
    <input type="password" class="form-control " id="validationServer01" value="" required>
  </div>
  <div class="col-md-12 mb-3">
    <label for="validationServer02">გაიმეორეთ პაროლი</label>
    <input type="password" class="form-control " id="validationServer02" value="" required>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        ვეთანხმები საიტის პირობებს
      </label>
    </div>
    <button class="container btn btn-success mt-5" type="submit">რეგისტრაცია</button>
  </div>
  </div>
</form>
